<header class="flex p-6">
  <div class="w-1/3">
    <h1>Recruitment App</h1>
  </div>
  <div class="w-2/3">
    <ul class="flex list-reset">
      <li
        class="p-4"
        *ngFor="let page of pages">
        <a [routerLink]="page.route">{{ page.label }}</a>
      </li>
    </ul>
  </div>
</header>
